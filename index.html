<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="CSS/base.css">
    <link rel="stylesheet" href="CSS/responsive.css">
    <title>Collection</title>
</head>
<body>
    <header>
        <h1>Collection</h1>
        <a href="#">Login</a>
        <a href="#">Register</a>
    </header>
    <div class="container">
        <div class="columns">
            <div class="collection sidearms">
                <h1>SIDEARMS</h1>
                <div class="item">
                    <div class="item-img">
                        <img src="images/classic/Classic.webp" alt="classic">
                    </div>
                    <p>CLASSIC</p>
                </div>
                <div class="item">
                    <div class="item-img">
                        <img src="images/shorty/Shorty.webp" alt="shorty">
                    </div>
                    <p>SHORTY</p>
                </div>
                <div class="item">
                    <div class="item-img">
                        <img src="images/frenzy/Frenzy.webp" alt="frenzy">
                    </div>
                    <p>FRENZY</p>
                </div>
                <div class="item">
                    <div class="item-img">
                        <img src="images/ghost/Ghost.webp" alt="ghost">
                    </div>
                    <p>GHOST</p>
                </div>
                <div class="item">
                    <div class="item-img">
                        <img src="images/sheriff/Sheriff.webp" alt="sheriff">
                    </div>
                    <p>SHERIFF</p>
                </div>
            </div>
        </div>
        <div class="columns">
            <div class="collection smgs">
                <h1>SMGS</h1>
                <div class="item">
                    <div class="item-img">
                        <img src="images/stinger/Stinger.webp" alt="stinger">
                    </div>
                    <p>STINGER</p>
                </div>
                <div class="item">
                    <div class="item-img">
                        <img src="images/spectre/Spectre.webp" alt="spectre">
                    </div>
                    <p>SPECTRE</p>
                </div>
            </div>
            <div class="collection shotguns">
                <h1>SHOTGUNS</h1>
                <div class="item">
                    <div class="item-img">
                        <img src="images/bucky/Bucky.webp" alt="bucky">
                    </div>
                    <p>BUCKY</p>
                </div>
                <div class="item">
                    <div class="item-img">
                        <img src="images/judge/Judge.webp" alt="judge">
                    </div>
                    <p>JUDGE</p>
                </div>
            </div>
        </div>
        <div class="columns">
            <div class="collection rifles">
                <h1>RIFLES</h1>
                <div class="item">
                    <div class="item-img">
                        <img src="images/bulldog/Bulldog.webp" alt="bulldog">
                    </div>
                    <p>BULLDOG</p>
                </div>
                <div class="item">
                    <div class="item-img">
                        <img src="images/guardian/Guardian.webp" alt="guardian">
                    </div>
                    <p>GUARDIAN</p>
                </div>
                <div class="item">
                    <div class="item-img">
                        <img src="images/phantom/Phantom.webp" alt="phantom">
                    </div>
                    <p>PHANTOM</p>
                </div>
                <div class="item" onclick="window.location.href='vandal.html'">
                    <div class="item-img">
                        <img src="images/vandal/Vandal.webp" alt="vandal">
                    </div>
                    <p>VANDAL</p>
                </div>
            </div>
            <div class="collection melee">
                <h1>MELEE</h1>
                <div class="item">
                    <div class="item-img">
                        <img src="images/melee/Melee.webp" alt="melee">
                    </div>
                    <p>MELEE</p>
                </div>
            </div>
        </div>
        <div class="columns">
            <div class="collection snipers">
                <h1>SNIPERS</h1>
                <div class="item">
                    <div class="item-img">
                        <img src="images/marshal/Marshal.webp" alt="marshal">
                    </div>
                    <p>MARSHAL</p>
                </div>
                <div class="item">
                    <div class="item-img">
                        <img src="images/outlaw/Outlaw.webp" alt="outlaw">
                    </div>
                    <p>OUTLAW</p>
                </div>
                <div class="item">
                    <div class="item-img">
                        <img src="images/operator/Operator.webp" alt="operator">
                    </div>
                    <p>OPERATOR</p>
                </div>
            </div> 
            <div class="collection machine-guns">
                <h1>MACHINE GUNS</h1>
                <div class="item">
                    <div class="item-img">
                        <img src="images/ares/Ares.webp" alt="ares">
                    </div>
                    <p>ARES</p>
                </div>
                <div class="item">
                    <div class="item-img">
                        <img src="images/odin/Odin.webp" alt="odin">
                    </div>
                    <p>ODIN</p>
                </div>
            </div>
        </div>
        <div class="columns">
            <div class="collection player-card">
                <h1>PLAYER CARD</h1>
                <img src="images/player-cards/sentinel-of-light-2.webp" alt="player card">
            </div>
            <div class="collection sprays">
                <h1>SPRAYS</h1>
                <div class="item"></div>
            </div>
        </div>
    </div>
</body>
</html>
